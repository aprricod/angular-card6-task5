<form [formGroup]="form" novalidate>
  <table>
    <caption>
      Таблица уроков
    </caption>
    <!-- <tr>
      <th>Номер</th>
      <th>Дата урока</th>
      <th>Тема урока</th>
      <th>Домашнее задание</th>
      <th>Примечание</th>
    </tr> -->

    <tr
      *ngFor="let item of lessons.controls; let i = index"
      formArrayName="lessons"
    >
      <th>№</th>
      <td [formGroupName]="i">
        <input type="number" formControlName="id" />
      </td>
      <th>Дата урока</th>
      <td [formGroupName]="i">
        <input type="date" formControlName="date" />
      </td>
      <th>Тема урока</th>
      <td [formGroupName]="i">
        <input type="text" formControlName="theme" />
      </td>
      <th>Домашнее задание</th>
      <td [formGroupName]="i">
        <input type="text" formControlName="homework" />
      </td>
      <th>Примечание</th>
      <td [formGroupName]="i">
        <input type="text" formControlName="note" />
      </td>
    </tr>
  </table>
  <br />
  <button style="margin-right: 10px" (click)="addRow()">Добавить строку</button
  ><button (click)="deleteRow()">Удалить строку</button>
</form>

<pre>{{ form.value | json }}</pre>
<hr />
